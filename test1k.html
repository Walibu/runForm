<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="shortcut icon" type="image/png" href="favicon-96x96.png" />
<link rel="apple-touch-icon" href="apple-touch-icon-76x76.png" />
<script type="text/javascript" src="code.js"></script>
<link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body onload="initValues()">
<table>
<tr class="row-header">
    <td class="col-1">Distanz<br />
        <input type="number" name="distance" min="500" max="2000" onchange="calc()" /> m
    </td>
    <td class="col-3" colspan="3">
        <div class="name-input">
            Läufer<br />
            <input type="text" name="identity" placeholder="Name" />
        </div>
    </td>
    <td class="col-4">
        <span id="userList">
            Gespeicherte Daten<br />
            <select id="userchoice" name="identityList" onchange="changeName()" onclick="changeName()">
            </select>
        </span>
    </td>
</tr>
<tr class="row-time">
    <td class="col-1">sehr locker</td>
    <td class="col-2">
        <input type="number" name="veryeasy-min" min="2" max="10" placeholder="min" onchange="calc()" /> :
        <input type="number" name="veryeasy-sec" min="0" max="60" placeholder="sec" onchange="calc()" />
    </td>
    <td class="col-5"><div id="veryeasy-pace">-</div></td>
    <td class="col-3"><div class="part-result" id="veryeasy-per">-</div></td>
    <td class="col-4"> (65% - 73%)</td>
</tr><tr class="row-time">
    <td class="col-1">locker</td>
    <td class="col-2">
        <input type="number" name="easy-min" min="2" max="10" placeholder="min" onchange="calc()" /> :
        <input type="number" name="easy-sec" min="0" max="60" placeholder="sec" onchange="calc()" />
    </td>
    <td class="col-5"><div id="easy-pace">-</div></td>
    <td class="col-3"><div class="part-result" id="easy-per">-</div></td>
    <td class="col-4"> (73% - 83%)</td>
</tr><tr class="row-time">
    <td class="col-1">zügig</td>
    <td class="col-2">
        <input type="number" name="moderate-min" min="2" max="10" placeholder="min" onchange="calc()" /> :
        <input type="number" name="moderate-sec" min="0" max="60" placeholder="sec" onchange="calc()" />
    </td>
    <td class="col-5"><div id="moderate-pace">-</div></td>
    <td class="col-3"><div class="part-result" id="moderate-per">-</div></td>
    <td class="col-4"> (83% - 93%)</td>
</tr><tr class="row-time">
    <td class="col-1">schnell</td>
    <td class="col-2">
        <input type="number" name="fast-min" min="2" max="10" placeholder="min" onchange="calc()" /> :
        <input type="number" name="fast-sec" min="0" max="60" placeholder="sec" onchange="calc()" />
    </td>
    <td class="col-5"><div id="fast-pace">-</div></td>
    <td class="col-3"><div class="part-result" id="fast-per">-</div></td>
    <td class="col-4"> (93% - 103%)</td>
</tr><tr class="row-time">
    <td class="col-1">maximal</td>
    <td class="col-2">
        <input type="number" name="maxspeed-min" min="2" max="10" placeholder="min" onchange="calc()" /> :
        <input type="number" name="maxspeed-sec" min="0" max="60" placeholder="sec" onchange="calc()" />
    </td>
    <td class="col-5"><div id="maxspeed-pace">-</div></td>
    <td class="col-3"><div class="part-result" id="maxspeed-per">-</div></td>
    <td class="col-4"> (103% - 110%)</td>
</tr>
<tr class="row-result">
    <td class="col-1">Schwelle (min/km)</td>
    <td class="col-2"><div id="threshold">--</div></td>
    <td class="col-3" colspan="2"><button id="savebutton" onclick="saveUserData()">Daten speichern</button></td>
    <td class="col-4"><button id="deletebutton" onclick="deleteUserData()">löschen</button></td>
</tr>
<tr><td></td></tr>
<tr>
    <td colspan="5">
        <!--<a href="./index.html" download="lauftest.html">Download</a><br />-->
        <div id="navigation_1" class="back-forward-link">
            <a id="linktrainpace" href="./index.html"> &#11013; Zurück</a>
        </div>
    </td>
</tr>
</table>
</body>
</html>
