<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script type="text/javascript" src="code.js"></script>
<link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body onload="init()">

<table>
<tr class="row-header">
    <td class="col-1">
        Schwelle (min / km)
    </td>
    <td class="col-2" colspan="2">
        <input type="number" name="ts-min" placeholder="min" onchange="calculate()" /> :
        <input type="number" name="ts-sec" placeholder="sec" onchange="calculate()" />
    </td>
    <td class="col-4">
        <button id="update-button" onclick="calculate()">update</button>
    </td>
</tr>
<tr class="row-time">
    <td class="col-1">Wettkampfzeit:</td>
    <td class="col-2">
        <div>3k</div>
        <div>5k</div>
        <div>10k</div>
    </td>
    <td class="col-3">
    </td>
    <td class="col-4">
        <div id="_3kPB" class="suggest">--</div>
        <div id="_5kPB" class="suggest">--</div>
        <div id="_10kPB" class="suggest">--</div>
    </td>
</tr>
<tr><td></td></tr>
<tr>
    <td colspan="4">
        <div class="back-forward-link">
            <a id="linkback" href="./index.html"> &#10145; Todo</a>
        </div>
    </td>
</tr>
</table>
</body>
</html>
